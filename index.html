<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <!-- Poppins font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card" role="region" aria-label="Weather card">
    <div class="search">
      <input id="cityInput" type="text" placeholder="Enter city name" spellcheck="false" aria-label="City name"/>
      <button type="button" id="searchBtn" aria-label="Search">
        <img src="./images/search.png" alt="search icon"/>
      </button>
    </div>

    <div class="error" id="error" role="alert" aria-live="assertive" style="display:none;">
      <p id="errorText">Invalid city name</p>
    </div>

    <div class="weather" id="weather" style="display:none;">
      <img src="./images/clear.png" class="weather-icon" id="weatherIcon" alt="weather icon"/>
      <h1 class="temp" id="temp">22Â°C</h1>
      <h2 class="city" id="city">New York</h2>

      <div class="details">
        <div class="col">
          <img src="./images/humidity.png" alt="humidity icon"/>
          <div>
            <p class="humidity" id="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>

        <div class="col">
          <img src="./images/wind.png" alt="wind icon"/>
          <div>
            <p class="wind" id="wind">15 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
